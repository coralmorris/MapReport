<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="../../PdCore/external/angular-1.3.8/angular.js" type="text/javascript"></script>
    <script src="../../PdCore/external/ng-Map 3.17/ng-map.min.js" type="text/javascript"></script>
    <script src="https://maps.google.com/maps/api/js" type="text/javascript"></script>
    <script src="../../PdCore/external/GeoXML3/geoxml3.js" type="text/javascript"></script>
    <script src="../../PdCore/external/GeoXML3/ProjectedOverlay.js" type="text/javascript"></script>
    <link href="../../PdCore/external/bootstrap-3.3.1/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/MapCases.css" rel="stylesheet" type="text/css" />
    <link href="../../PdCore/css/core.css" rel="stylesheet" type="text/css" />
    <script src="../../PdCore/external/jquery-2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="../../PdCore/external/bootstrap-3.3.1/js/bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" src='../../../CoreUI/js/owf/5/owf-widget-min.js'></script>
    <script src="js/owf/owf-descriptor.min.js" type="text/javascript"></script>
    <script src="js/owf/widget-parent-child.js" type="text/javascript"></script>

    <script src="js/MapCases.js" type="text/javascript"></script>
    <script src="js/MapCasesService.js" type="text/javascript"></script>
    <script src="../../PdCore/js/core.js" type="text/javascript"></script>

    <script src="../../PdCore/js/passdown.js" type="text/javascript"></script>
    <script src="../../PdCore/js/directives/map/MapDirective.js" type="text/javascript"></script>
    <script src="../../PdCore/js/directives/ReportMapListDirective.js" type="text/javascript"></script>
    <title>Map Cases Report</title>
</head>
<body ng-controller="appController" class="blue">

    <div class="container-fluid">
        <div class="row">
            <div class="caseLegendACTIVE">ACTIVE</div>
            <div class="caseLegendDEVELOPING">DEVELOPING</div>
            <div class="caseLegendPENDING">PENDING</div>
            <div class="caseLegendTARGETED">TARGETED (SOLID LINE)</div>
        </div>
        <div id="tsTStamp">Map Cases {{currentTime | date:'dd MMM yyyy HH:mm:ss' : 'UTC'}} UTC</div>
        <div class="row">
            <div class="col-md-8">
                <div>
                    <map-directive data-list-items="mapListItems" data-focus-point="focusObject"></map-directive>
                    <!--

                    <map id="map-canvas" center="25.761, -80.191" zoom="4" map-type-id="TERRAIN">
                    </map>
                    -->
                </div>
            </div>
            <div class="col-md-4">

                <report-map-list-directive data-arlist="arList"
                                           data-on-select="reportSelected(report)"
                                           data-columns="columnDefinition"
                                           data-color-attribute-name="'status'"></report-map-list-directive>



                <!--
                <table  class="table-hover">
                    <tr>
                        <th colspan="2">Cases</th>
                    </tr>
                    <tr ng-repeat="item in data | orderBy: 'case_status_short_desc'" ng-class-even="'evenTr'">
                        <td id="{{item.caseNumber}}" class="{{'caseLegend' + item.case_status_short_desc}}" ng-click="viewKML(item.case_id)">{{item.case_id}}</td>
                    <td style="display:none">{{item.case_status_short_desc}}</td>
                    </tr>

                </table>
                -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h3>{{name}}</h3>
                {{description}}
            </div>
        </div>
    </div>


</body>
</html>
